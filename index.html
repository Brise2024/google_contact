<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <!-- import tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Google Contact</title>
  </head>
  <body class="bg-page-full overflow-hidden">
    <header
      class="flex padding-container justify-s-between sd-padding-container"
    >
      <div class="flex justify-s-between items-center w-8">
        <div id="burger-menu" class="pointer icon transition">
          <span class="material-symbols-outlined"> Menu</span>
        </div>
        <div class="w-4rem">
          <img
            src="assets/images/logo.png"
            alt="Google contact logo"
            srcset=""
          />
        </div>
        <h1 class="title title-level-1">Contacts</h1>
      </div>
      <div
        class="w-90 md-w-70 flex justify-start items-center md-justify-flex-end"
      >
        <div class="flex input-field items-center">
          <div class="pointer icon justify-center items-center">
            <span class="material-symbols-outlined"> search </span>
          </div>
          <input
            type="text"
            name="searchInput"
            id="searchInput"
            placeholder="Recherche"
          />
        </div>
      </div>
    </header>
    <main class="flex padding-container justify-s-between">
      <section id="side-bar" class="w-15 md-display-none">
        <div class="relative">
          <button
            id="btn-add-contact"
            type="button"
            class="button flex items-center contain button-radius-07 button-hover-shadow"
          >
            <span class="material-symbols-outlined margin-right-04rem">
              add
            </span>
            Créer un contact
          </button>
        </div>
        <div id="creat-contact" class="bg-gray-200  rounded-lg w-60 py-2 absolute shadow-lg hidden">
          <div class="flex gap-4 mb-2 items-center pl-2 py-2 hover:bg-gray-300">
            <div>
              <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 24 24"><path fill="currentColor" d="M15.436 14.778c-.595-.25-1.336-.563-1.336-.803v-1.57A3.55 3.55 0 0 0 15.5 9.6V7.5C15.5 5.57 13.93 4 12 4S8.5 5.57 8.5 7.5v2.1a3.55 3.55 0 0 0 1.4 2.806v1.569c0 .226-.734.54-1.323.792C7.152 15.376 5 16.296 5 18.7v.35h14v-.35c0-2.42-2.144-3.324-3.564-3.922" opacity="0.25"/><path fill="currentColor" d="M8.5 9.5v-2a3.5 3.5 0 1 1 7 0v2c0 1.19-.593 2.24-1.5 2.873v.95a1 1 0 0 0 .629.928l1.586.635A4.43 4.43 0 0 1 19 19H5a4.43 4.43 0 0 1 2.785-4.114l1.586-.635a1 1 0 0 0 .629-.928v-.95A3.5 3.5 0 0 1 8.5 9.5"/></svg>
            </div>
            <div>
              <a class="text-sm" href="./assets/pages/newContact.html">Créer un contact</a>
            </div>
          </div>
          <div class="flex gap-5 items-center pl-2 py-2 hover:bg-gray-300">
            <div>
              <svg class="w-8" xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 2048 2048"><path fill="currentColor" d="M1632 1462q66 33 119 81t90 107t58 128t21 142h-128q0-79-30-149t-82-122t-123-83t-149-30q-80 0-149 30t-122 82t-83 123t-30 149H896q0-73 20-142t58-128t91-107t119-81q-75-54-117-135t-43-175q0-79-30-149t-82-122t-123-83t-149-30q-80 0-149 30t-122 82t-83 123t-30 149H128q0-73 20-142t58-128t91-107t119-81q-75-54-117-135t-43-175q0-79 30-149t82-122t122-83T640 0q79 0 149 30t122 82t83 123t30 149q0 94-42 175T864 694q76 38 136 98t98 136q54-75 135-117t175-43q79 0 149 30t122 82t83 123t30 149q0 94-42 175t-118 135M640 640q53 0 99-20t82-55t55-81t20-100q0-53-20-99t-55-82t-81-55t-100-20q-53 0-99 20t-82 55t-55 81t-20 100q0 53 20 99t55 82t81 55t100 20m768 768q53 0 99-20t82-55t55-81t20-100q0-53-20-99t-55-82t-81-55t-100-20q-53 0-99 20t-82 55t-55 81t-20 100q0 53 20 99t55 82t81 55t100 20m128-1152h-384V128h512v512h-128z"/></svg>
            </div>
            <div>
              <a class="text-sm" href="#">Créer plusieurs contacts</a>
            </div>
          </div>
        </div>

        <div class="padding-top-bottom-1rem">
          <button
            type="button"
            class="button justify-s-between flex items-center button-hover-bg-color button-radius-10 w-100"
          >
            <p class="flex items-center justify-s-between">
              <span class="material-symbols-outlined margin-right-04rem">
                person
              </span>
              Contact
            </p>

            <span> 0</span>
          </button>
          <button
            type="button"
            class="button flex items-center button-hover-bg-color button-radius-10 w-100 margin-top-bottom-1rem"
          >
            <span class="material-symbols-outlined margin-right-04rem">
              history </span
            >Fréquents
          </button>
        </div>
        <div>
          <div class="flex justify-s-between items-center">
            <h3 class="text title-level-3">Libellés</h3>
            <div class="pointer icon transition">
              <span id="btn-add-libelle" class="material-symbols-outlined"> add </span>
            </div>
            <div id="pop-libelle" class="w-full h-full bg-black opacity-[0.7]  z-[100] fixed bottom-0 left-0 hidden transition-all duration-200">
              <div class="absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] bg-white w-[339px] h-[225.33px] rounded-2xl px-5 py-4 bg-opacity-100">
                <h3 class="text-2xl">Créer un libellé</h3>
                <div class="relative pt-4 pb-16">
                  <input class="peer border-[1.5px] outline-none rounded-lg border-black w-full h-14 focus:border-blue-800 focus:border-[3px] pl-5" type="text">
                  <label class="absolute left-5 top-8 peer-focus:top-[3px] transition-all duration-200 peer-focus:bg-white peer-focus:text-blue-800 peer-focus:text-sm"  for="">Nouveau libellé</label>
                </div>
                <div class="flex justify-end gap-5">
                  <button id="Cancel" class="text-sm font-bold text-blue-800">Non, ne rien faire</button>
                  <button id="" class="text-sm font-bold text-blue-800">Enregistre</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="main-section" class="w-90 main-section md-w-100 overflow-scroll">
        <h3  class="title title-level-1">Contacts <span id="display-contact-length">(0)</span></h3>
        <div id="">
        </div>
        <div class="contact-container flex justify-center items-center">
          <div id="display-contact">
            <div class="illus-size-2rem">
              <img
                src="./assets/illustrations/emptycontacts_animation_cell4.png"
                alt="Empty contact illustration"
              />
            </div>
            <p class="text text-align-center">Aucun contact</p>
            <div
              class="flex justify-center items-center margin-top-bottom-1rem"
            >
              <button
                class="button button-radius-10 no-border flex items-center"
                type="button"
              >
                <span class="material-symbols-outlined margin-right-04rem">
                  person
                </span>
                Créer un contact
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="position display-none md-display-block">
      <button
        type="button"
        class="button flex items-center contain button-radius-07 button-shadow"
      >
        <span class="material-symbols-outlined"> add </span>
      </button>
    </div>
  </body>

  <script src="js/index.js"></script>
</html>
