<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/index.css" />
    <!-- import tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Google Contact</title>
  </head>
  <body class="bg-page-full overflow-hidden">
    <header
      class="flex padding-container justify-s-between sd-padding-container"
    >
      <div class="flex justify-s-between items-center w-8">
        <div id="burger-menu" class="pointer icon transition">
          <span class="material-symbols-outlined"> Menu</span>
        </div>
        <div class="w-4rem">
          <img
            src="../images/logo.png"
            alt="Google contact logo"
            srcset=""
          />
        </div>
        <h1 class="title title-level-1">Contacts</h1>
      </div>
      <div
        class="w-90 md-w-70 flex justify-start items-center md-justify-flex-end"
      >
        <div class="flex input-field items-center">
          <div class="pointer icon justify-center items-center">
            <span class="material-symbols-outlined"> search </span>
          </div>
          <input
            type="text"
            name="searchInput"
            id="searchInput"
            placeholder="Recherche"
          />
        </div>
      </div>
    </header>
    <main class="flex padding-container justify-s-between">
      <section id="side-bar" class="w-15 md-display-none">
        <div>
          <button
            id="btn-add-contact"
            type="button"
            class="button flex items-center contain button-radius-07 button-hover-shadow"
          >
            <span class="material-symbols-outlined margin-right-04rem">
              add
            </span>
            Créer un contact
          </button>
        </div>

        <div class="padding-top-bottom-1rem">
          <button
            type="button"
            class="button justify-s-between flex items-center button-hover-bg-color button-radius-10 w-100"
          >
            <p class="flex items-center justify-s-between">
              <span class="material-symbols-outlined margin-right-04rem">
                person
              </span>
              Contact
            </p>

            <span> 0</span>
          </button>
          <button
            type="button"
            class="button flex items-center button-hover-bg-color button-radius-10 w-100 margin-top-bottom-1rem"
          >
            <span class="material-symbols-outlined margin-right-04rem">
              history </span
            >Fréquents
          </button>
        </div>
        <div>
          <div class="flex justify-s-between items-center">
            <h3 class="text title-level-3">Libellés</h3>
            <div class="pointer icon transition">
              <span id="btn-add-libelle" class="material-symbols-outlined"> add </span>
            </div>
            <div id="pop-libelle" class="w-full h-full bg-black opacity-[0.7]  z-[100] fixed bottom-0 left-0 hidden transition-all duration-200">
              <div class="absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] bg-white w-[339px] h-[225.33px] rounded-2xl px-5 py-4">
                <h3 class="text-2xl">Créer un libellé</h3>
                <div class="relative pt-4 pb-16">
                  <input class="peer border-[1.5px] outline-none rounded-lg border-black w-full h-14 focus:border-blue-800 focus:border-[3px] pl-5" type="text">
                  <label class="absolute left-5 top-8 peer-focus:top-[3px] transition-all duration-200 peer-focus:bg-white peer-focus:text-blue-800 peer-focus:text-sm"  for="">Nouveau libellé</label>
                </div>
                <div class="flex justify-end gap-5">
                  <button id="Cancel" class="text-sm font-bold text-blue-800">Non, ne rien faire</button>
                  <button id="" class="text-sm font-bold text-blue-800">Enregistre</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="main-section" class="w-90 main-section md-w-100">
        <div class="w-[600px] fixed flex justify-between items-center">
            <div>
                <a href="../../index.html">
                    <svg class="w-[30px] h-[30px]" xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5" d="m10 16l-4-4m0 0l4-4m-4 4h12"/></svg>
                </a>
            </div>
            <div class="flex items-center">
              <div>
                <svg class="w-[30px] h-[30px] mr-3" xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 24 24"><path fill="currentColor" d="m8.5 17.27l3.5-2.666l3.5 2.665l-1.308-4.334l3.481-2.466h-4.265L12 5.923l-1.408 4.546H6.327l3.48 2.466zM12.003 21q-1.866 0-3.51-.708q-1.643-.709-2.859-1.924t-1.925-2.856T3 12.003t.709-3.51Q4.417 6.85 5.63 5.634t2.857-1.925T11.997 3t3.51.709q1.643.708 2.859 1.922t1.925 2.857t.709 3.509t-.708 3.51t-1.924 2.859t-2.856 1.925t-3.509.709M12 20q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8"/></svg>
              </div>
              <div>
                <button class="bg-gray-100 text-gray-400 px-4 py-2 rounded-full" type="button" disabled>Enregistrer</button>
              </div>
            </div>
        </div>
        <div class="mt-8">
          <div class="w-28 h-28 bg-blue-400 rounded-full relative">
            <div id="profil-img">
            </div> 
            <div class="absolute bottom-0 right-0 top-20 w-8 h-8 bg-blue-700 rounded-full border-2 border-white flex items-center justify-center">
              <button>+</button>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <button class="border-[1.5px] border-black text-xs px-2 py-1 rounded-lg">
            <span>+</span>
            Libellé
          </button>
        </div>
        <div class="mt-4 w-full">
          <form>
            <div class="flex gap-3 w-full ">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 24 24"><path fill="currentColor" d="M6 17c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1H6m9-9a3 3 0 0 1-3 3a3 3 0 0 1-3-3a3 3 0 0 1 3-3a3 3 0 0 1 3 3M3 5v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2"/></svg>
              </div>
              <div>
                <div class="mb-2">
                  <input class="border-gray-500 border-[1.5px] w-[500px] rounded-[0.25rem] px-3 py-1 outline-none" type="text" placeholder="Prénom">
                </div>
                <div>
                  <input class="border-gray-500 border-[1.5px] w-[500px] rounded-[0.25rem] px-3 py-1 outline-none" type="text" placeholder="Nom">
                </div>
              </div>
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 1024 1024"><path fill="currentColor" d="M831.872 340.864L512 652.672L192.128 340.864a30.59 30.59 0 0 0-42.752 0a29.12 29.12 0 0 0 0 41.6L489.664 714.24a32 32 0 0 0 44.672 0l340.288-331.712a29.12 29.12 0 0 0 0-41.728a30.59 30.59 0 0 0-42.752 0z"/></svg>
              </div>
            </div>
            <div class="flex gap-3 mt-4">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 24 24"><path fill="currentColor" d="M18 15h-2v2h2m0-6h-2v2h2m2 6h-8v-2h2v-2h-2v-2h2v-2h-2V9h8M10 7H8V5h2m0 6H8V9h2m0 6H8v-2h2m0 6H8v-2h2M6 7H4V5h2m0 6H4V9h2m0 6H4v-2h2m0 6H4v-2h2m6-10V3H2v18h20V7z"/></svg>
              </div>
              <div>
                <div class="mb-2">
                  <input class="border-gray-500 border-[1.5px] w-[500px] rounded-[0.25rem] px-3 py-1 outline-none" type="text" placeholder="Entreprise">
                </div>
                <div>
                  <input class="border-gray-500 border-[1.5px] w-[500px] rounded-[0.25rem] px-3 py-1 outline-none" type="text" placeholder="Fonction">
                </div>
              </div>
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 1024 1024"><path fill="currentColor" d="M831.872 340.864L512 652.672L192.128 340.864a30.59 30.59 0 0 0-42.752 0a29.12 29.12 0 0 0 0 41.6L489.664 714.24a32 32 0 0 0 44.672 0l340.288-331.712a29.12 29.12 0 0 0 0-41.728a30.59 30.59 0 0 0-42.752 0z"/></svg>
              </div>
            </div>
            <div class="flex gap-3 mt-4">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 24 24"><path fill="currentColor" d="M4 20q-.825 0-1.412-.587T2 18V6q0-.825.588-1.412T4 4h16q.825 0 1.413.588T22 6v12q0 .825-.587 1.413T20 20zm8-7L4 8v10h16V8zm0-2l8-5H4zM4 8V6v12z"/></svg>
              </div>
              <div>
                <div>
                  <input class="border-gray-400 border-[1.5px] w-[500px] rounded-[0.25rem] px-3 py-1 outline-none" type="text" placeholder="E-mail">
                </div>
                <div class="mt-4">
                  <button class="w-[500px] bg-blue-100 rounded-full px-3 py-1 text-blue-600">+ Ajouter une address mail</button>
                </div>
              </div>
            </div>
            <div class="flex gap-3 mt-4">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 24 24"><path fill="currentColor" d="M6.54 5c.06.89.21 1.76.45 2.59l-1.2 1.2c-.41-1.2-.67-2.47-.76-3.79zm9.86 12.02c.85.24 1.72.39 2.6.45v1.49c-1.32-.09-2.59-.35-3.8-.75zM7.5 3H4c-.55 0-1 .45-1 1c0 9.39 7.61 17 17 17c.55 0 1-.45 1-1v-3.49c0-.55-.45-1-1-1c-1.24 0-2.45-.2-3.57-.57a.8.8 0 0 0-.31-.05c-.26 0-.51.1-.71.29l-2.2 2.2a15.15 15.15 0 0 1-6.59-6.59l2.2-2.2c.28-.28.36-.67.25-1.02A11.4 11.4 0 0 1 8.5 4c0-.55-.45-1-1-1"/></svg>
              </div>
              <div class="flex gap-1">
                <div>
                  <select class="w-[80px] h-8 p-3" name="" id="">
                    <option selected></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                  </select>
                </div>
                <div>
                  <input type="text" class="border-gray-400 border-[1.5px] w-[400px] rounded-[0.25rem] px-3 py-1 outline-none" placeholder="Téléphonne">
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <div class="position display-none md-display-block">
      <button
        type="button"
        class="button flex items-center contain button-radius-07 button-shadow">
        <span class="material-symbols-outlined"> add </span>
      </button>
    </div>
  </body>

  <script src="../../js/index.js"></script>
</html>
